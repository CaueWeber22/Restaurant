{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'foods/css/showFoods.css' %}" />

    <title>Show food</title>
  </head>

  <body>
    <!-- Barra lateral -->
    <aside class="col-sm-2 sidebar">{% include 'sidebar.html' %}</aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="mt-2 display-4">Nosso menu</h1>

          <div id="div-card" class="col-12">
            <section class="row">
              <!-- Card -->
              {% for food in foods %}
              <div class="col-sm-4 col-md-3 mt-2 mb-4">
                <div class="card h-100">
                  <div class="card-body">
                    <p id="txt-name" class="text-center card-txt">
                      {{ food.name }}
                    </p>
                    <img
                      class="image-size img-fluid"
                      src="{{ food.image.url }}"
                      alt="{{ food.name }}"
                    />
                    <p class="mt-3 card-txt">Preço: R${{ food.price}}</p>
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <!-- ícone para delete -->
                      <a
                        class="delete-btn"
                        href="{% url 'delete_food' food.id %}"
                        onclick="return confirm('Você tem certeza que deseja excluir este item?');"
                      >
                        <i class="fas fa-trash"></i>
                      </a>
                      <p class="mt-2 mb-0 card-footer-txt">{{food.category}}</p>
                    </div>
                  </div>
                </div>
              </div>
              {% empty %}
              <p>Nenhuma comida encontrada</p>
              {% endfor %}
            </section>
          </div>
        </div>
      </div>
    </main>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
