{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'foods/css/showFoods.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

    <title>Foods</title>
  </head>

  <body>
    <!-- Barra lateral -->
    <aside class="col-sm-2 sidebar">{% include 'sidebar.html' %}</aside>

    <!-- ConteÃºdo principal -->
    <main class="main-content container">
        <div class="row justify-content-center">
          <h1 class="mt-2 display-4">Nosso menu</h1>

          <div id="div-card" class="col-12">
            <section id="filters-div">
              
            <form action= "{% url 'foods:food_search'%}" method="GET">
              <!-- Search field -->
                <div class="row align-items-center">
                    <div class="col-sm-12">
                        <label for="name" class="form-label">Pesquisa por nome:</label>
                        <input type="text" id="name" class="form-control"
                            placeholder="Digite um nome para pesquisar..." />
                    </div>
                </div>
  
  
              <!-- Select field -->
               <div class="row align-items-center">
                    <div class="col-sm-12 d-flex" style="height: 4vh; margin-top: 1vh;">
                        <label for="category" class="mt-1">Categoria:</label>
                        <select type="search" id="category-select" name="category" class="form-select ml-2">
                            <option value="">Todos</option>
                            {% for category in categories %}
                            <option value={{category.id}}>{{category.category_type}}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" id="btn-filter" class="btn btn-primary">Filtrar</button>
                    </div>
                </div>
            </form>
            </section>

           <!-- Card -->
            <section class="row">

              {% for food in foods %}
                  {% include 'partials/food_card.html' %}
              {% empty %}
              <p>Nenhuma comida encontrada</p>
              {% endfor %}
            </section>
          </div>
        </div>
    </main>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'foods/js/show_food.js' %}"></script>
  </body>
</html>
